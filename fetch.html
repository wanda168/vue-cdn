<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <div id="app">
            <h1 class="mt-4">Books: {{ books.results.length }}</h1>
            <ul class="list-group">
              <book-item
                v-for="item in books.results"
                v-bind:book="item"
                v-bind:key="item.id"
                v-bind:id="item.id"
                @removeBook="removeBook"
              ></book-item>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.27/dist/vue.global.min.js"></script>
    <script>
      const BookItem = {
        props: ["book"],
        template: `
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ book.title }}</div>
                        {{ book.authors[0].name}}
                    </div>
                    <span>
                        <a href="#!" @click="$emit('removebook', book.id)">
                            <i class="bi bi-trash"></i>
                        </a>
                    </span>
                </li>
            `,
      };

      let data = {
        books: {
          results: [],
        },
      };

      const vm = Vue.createApp({
        data() {
          return data;
        },
        components: {
          "book-item": BookItem,
        },
        methods: {
          removeBook(id) {
            console.log("-->> Removing::", id);
            this.books.results = this.books.results.filter(function (item) {
              return item.id != id;
            });
          },
        },
        mounted() {
          console.log(">>> mounted !!! ");

          fetch("https://gutendex.com/books/")
            .then((response) => response.json())
            .then((data) => {
              this.books = data;
              for (let i = 0; i < this.books.results.length; i++) {
                console.log(
                  "id::",
                  this.books.results[i].id,
                  "title::",
                  this.books.results[i].title
                );
              }
            });
        },
      }).mount("#app");
    </script>
  </body>
</html>
